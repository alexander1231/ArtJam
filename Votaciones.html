                                                                            <div class="revImage">

                                                                        </div>

	<script type="text/javascript">
jQuery(document).ready(function(){jQuery("#demoStyle i").click(function() {
	if (jQuery("#demoStyle").hasClass('demoStyleActive'))
		jQuery("#demoStyle").removeClass('demoStyleActive')
	else
		jQuery("#demoStyle").addClass('demoStyleActive')});});

</script>
